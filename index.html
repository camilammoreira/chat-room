<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Live Chat Room</title>
</head>

<body>
    <header class="container mt-5 text-center">
        <!-- theme toggle -->
        <div class="theme">
            <span>Theme</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                <path
                    d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-toggle-on d-none" viewBox="0 0 16 16">
                <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8" />
            </svg>
        </div>

        <!-- container & title-->
        <h1 class="pt-5">Live ChatRoom</h1>

        <p>Choose a chatroom</p>
        <!-- buttons for chatrooms -->
        <div class="chat-rooms btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="general" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="general">#general</label>

            <input type="radio" class="btn-check" name="btnradio" id="gaming" autocomplete="off">
            <label class="btn btn-outline-info" for="gaming">#gaming</label>

            <input type="radio" class="btn-check" name="btnradio" id="crocheting" autocomplete="off">
            <label class="btn btn-outline-info" for="crocheting">#crocheting</label>

            <input type="radio" class="btn-check" name="btnradio" id="music" autocomplete="off">
            <label class="btn btn-outline-info" for="music">#music</label>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <!-- chat list / window -->
            <div class="chat-window border rounded">
                <ul class="chat-list list-group list-group-flush overflow-auto px-3"> </ul>
            </div>
            <!-- new chat form -->
            <form class="chat-form">
                <div class="input-group my-3">
                    <input type="text" class="form-control" id="message" placeholder="type a message" required>
                    <button type="submit" class="btn btn-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path
                                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z" />
                        </svg>
                    </button>
                </div>
            </form>

            <!-- update name form -->
            <form class="name-form">
                <div class="input-group my-3">
                    <span class="input-group-text">Your name</span>
                    <input type="text" class="form-control" id="name" placeholder=" " required>
                    <button class="btn btn-info disabled" id="save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                            <path d="M12 2h-2v3h2z" />
                            <path
                                d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1" />
                        </svg>
                    </button>
                </div>
                <divp class="name-feedback text-info"></divp>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
